<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorizaci√≥n</title>
</head>
<body>
    <script>
        function factorial(n){
            if(!this.cache){
                this.cache = {};
            }

            if(this.cache[n]){
                return this.cache[n];
            }

            if(n === 1){
                return 1;
            }
            this.cache[n] = n * factorial(n - 1);
            debugger;
            return this.cache[n];
        }
    </script>
</body>
</html>
